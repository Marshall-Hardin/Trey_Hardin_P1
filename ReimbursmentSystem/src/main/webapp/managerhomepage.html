<!doctype html>
<html lang="en">
  <head>
    <title>ManagerHomepage</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1>Manager Homepage</h1>

    <h2>Pending Request</h2>
    <div>
      <button id="view-pending">View Pending Request</button>
      <button id="filter">filter results</button>
      <input type="text" id="emp-id" placeholder="Employee Id" style="display: none">
      <button id="filter-emps" style="display: none">submit</button>
      <table id="pending"></table>
    </div>

    <div id="accept-block" style="display: none">
      <form method="POST" action="app/servlet/acceptRequest">
        <input type="number" name="reimId" placeholder="Reimbursement Id"><br>
        <span>Accept</span>
        <input type="radio" name="accept-deny" value="accept"><br>
        <span>Deny</span>
        <input type="radio" name="accept-deny" value="deny"><br>
        <input type="submit" name="Accept Reimbursement" placeholder="Accept Reimbursement">
      </form>
    </div>

    <h2>Approved Request</h2>
    <div>
      <button id="view-approved">View Approved Request</button>
      <table id="approved"></table>
    </div>

    <h2>Employees</h2>
    <div>
      <button id="view-employees">Display Employees</button>
      <table id="employees"></table>
    </div>

    <div>
      <form method="POST" action="app/servlet/logout">
      <input type="submit" value="Logout">
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="manager.js"></script>
  </body>
</html>
